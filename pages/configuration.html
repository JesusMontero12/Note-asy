<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Personaliza, privacidad, datos, usuario, contraseña">
    <meta name="description" content="Asistente virtual, personaliza tu cuenta y conecta">
    <meta name="author" content="MontCorp">
    <meta name="Copyright" content="MontCorp">
    <meta property="og:title" content=Configuración>
    <meta property="og:site_name" content=Note-asy>
    <meta property="og:url" content=https://note-asy.netlify.app/pages/configuration>
    <meta property="og:description" content=Asistente virtual, personaliza tu cuenta y conecta>
    <link rel="shortcut icon" href="../assets/icons/logo.ico" type="image/x-icon">
    <title>Configuración - Note-asy</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <!--Header - barra de navegacion-->
    <header>
        <div class="ContainerConfigHeader">
            <a href="./dashboard.html"><img src="../assets/icons/Back-Icon.png" alt="icono regresar"></a>
            <h2>Configuración</h2>
        </div>
    </header>
    <!--Card informacion y opciones de configuracion de perfil-->
    <main>
        <div class="ContainerConfigInfo">
            <h2>Mi perfil</h2>
            <div class="CardConfig">
                <!--Header del card-->
                <div class="CardHeader">
                    <div class="GridHeaderCard">
                        <img src="../assets/img/User.jpg" class="ProfileUserImg " alt="Imagen de perfil de usuario">
                        <img src="../assets/icons/Icon-Update.png" class="IconUpdate" alt="Icono boton cambiar imagen">
                        <div class="DateUser">
                            <h2 class="h2">Jesús Montero</h2>
                            <h3>jesusmontero@gmail.com</h3>
                        </div>
                    </div>
                </div>
                <!--Columna 1 del card privacidad-->
                <div class="ProfileSection">
                    <a href="#" class="BtnAConfig">
                        <img src="../assets/icons/Icon-Priv.png" class="IconItem" alt="Icono escudo">
                        <h2>Privacidad</h2>
                        <img src="../assets/icons/Icon-Arrow-Right.png" class="IconRight" alt="Icono flecha derecha">                        
                    </a>
                </div>
                <!--Columna 2 del card nombres, correo-->
                <div class="ProfileSection">
                    <a href="#" class="BtnAConfig">
                        <img src="../assets/icons/Icon-User.png" class="IconItem" alt="Icono usuario. nombres, apellidos">
                        <h2>Nombres, Correo</h2>
                        <img src="../assets/icons/Icon-Arrow-Right.png" class="IconRight" alt="Icono flecha derecha">
                    </a>
                </div>
                <!--Columna 3 del card contraseña-->
                <div class="ProfileSection">
                    <a href="#" class="BtnAConfig">
                        <img src="../assets/icons/Icon-Key.png" class="IconItem" alt="Icono de llave o contraseña">
                        <h2>Contraseña</h2>
                        <img src="../assets/icons/Icon-Arrow-Right.png" class="IconRight" alt="Icono flecha derecha">
                    </a>
                </div>
                <!--Columna 4 del card metodos de pago-->
                <div class="ProfileSection">
                    <a href="#" class="BtnAConfig">
                        <img src="../assets/icons/Icon-Pay.png" class="IconItem" alt="Icono Tarjeta o método de pago">
                        <h2>Métodos de pago</h2>
                        <img src="../assets/icons/Icon-Arrow-Right.png" class="IconRight" alt="Icono flecha derecha">
                    </a>
                </div>
                <!--Columna 5 del card salir-->
                <div class="ProfileSection">
                    <a href="#" class="BtnAConfig">
                        <img src="../assets/icons/Icon-Logout.png" class="IconItem" alt="Icono salir">
                        <h2>Salir</h2>
                    </a>
                </div>
            </div>
        </div>
    </main>
   </body>
</html>
